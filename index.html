<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section>
    <h1>Tic-Tac-Toe</h1>
    <h2 class="instructions">Prepare to get Ticky-Tacky-Toey</h2>
    <button class="play-again hidden">Play Again?</button>
    <div class="player-names-input">
      <label for="player1-name">Player 1's Name:</label>
      <input type="text" id="player1-name" name="player1-name" class="player-name">
      <label for="player2-name">Player 2's Name:</label>
      <input type="text" id="player2-name" name="player2-name" class="player-name">
    </div>
    <button class="play-game">Play Game</button>
    <div class="game-container">
      <div class ="gameboard hidden">
        <div class = "gameboard-row">
          <div class = "gamesquare active-square" id="square0"></div>
          <div class = "gamesquare active-square" id="square1"></div>
          <div class = "gamesquare active-square" id="square2"></div>
        </div>
        <div class = "gameboard-row">
          <div class = "gamesquare active-square" id="square3"></div>
          <div class = "gamesquare active-square" id="square4"></div>
          <div class = "gamesquare active-square" id="square5"></div>
        </div>
        <div class = "gameboard-row">
          <div class = "gamesquare active-square" id="square6"></div>
          <div class = "gamesquare active-square" id="square7"></div>
          <div class = "gamesquare active-square" id="square8"></div>
        </div>
      </div>
    </div>
  </section>
  
</body>
<script src="gameboard.js"></script>
<script src="player.js"></script>
<script src="tic-tac-toe.js"></script>
</html>
